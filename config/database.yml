default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password:
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: wataridori_development

test:
  <<: *default
  database: wataridori_test

production:
  <<: *default
  database: wataridori_production
  username: wataridori
  password: <%= ENV["WATARIDORI_DATABASE_PASSWORD"] %>
