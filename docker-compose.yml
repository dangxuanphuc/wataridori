version: "3"
services:
  localhost:
    image: mysql:5.7.25
    environment:
      - MYSQL_ROOT_PASSWORD=123456
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle install && bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - localhost
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - localhost:mysql
    ports:
      - 8080:80
